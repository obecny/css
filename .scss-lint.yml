linters:

  BemDepth:
    enabled: true

  BorderZero:
    enabled: true
    convention: none

  DeclarationOrder:
    enabled: false

  Indentation:
    character: space
    width: 4

  LeadingZero:
    enabled: false

  PropertySortOrder:
    enabled: false

  QualifyingElement:
    enabled: false

  SelectorFormat:
    enabled: true
    convention: hyphenated_BEM
    class_convention: ^(?!js-).*
    class_convention_explanation: should not be written in the form js-*

  SingleLinePerProperty:
    enabled: true
    allow_single_line_rule_sets: false

  StringQuotes:
    enabled: true
    style: double_quotes
